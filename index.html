<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codatta Blog</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Added Newsreader for that sharp editorial look (Mercor style) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Newsreader', 'serif'], // Updated to Newsreader
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              codatta: {
                black: '#0a0a0a',
                gray: '#666666',
                light: '#f5f5f5',
                border: '#e5e5e5'
              }
            },
            typography: {
              DEFAULT: {
                css: {
                  color: '#222',
                  maxWidth: '100%',
                  '--tw-prose-headings': '#0a0a0a',
                  h1: {
                    fontFamily: 'Newsreader, serif',
                    fontWeight: '500',
                  },
                  h2: {
                    fontFamily: 'Newsreader, serif',
                    fontWeight: '500',
                    marginTop: '2em',
                  },
                  a: {
                    color: '#000',
                    fontWeight: '500',
                    textDecoration: 'underline',
                    textDecorationColor: '#e5e5e5',
                    textUnderlineOffset: '4px',
                    '&:hover': {
                      color: '#666',
                      textDecorationColor: '#000',
                    },
                  },
                  blockquote: {
                    fontFamily: 'Newsreader, serif',
                    fontStyle: 'italic',
                    fontWeight: '400',
                    borderLeftColor: '#000',
                  }
                },
              },
            },
          }
        }
      }
    </script>
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Hide scrollbar for cleaner aesthetic but allow scroll */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-markdown": "https://esm.sh/react-markdown@9?bundle"
  }
}
</script>
</head>
  <body class="bg-white text-codatta-black antialiased">
    <div id="root"></div>
  </body>
</html>
